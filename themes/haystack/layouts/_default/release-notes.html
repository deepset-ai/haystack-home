{{/* Release notes page */}}

{{ define "main" }}
  <div class="blog-list">
    {{/* Hero */}}
    {{ partial "page-hero" . }}
    <div class="inner" id="release-notes">
      <div class="container container-padded">
      <ul>
      {{ range .Pages }}
      <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
      </ul>
    </div>
    </div>
  </div>
{{ end }}
