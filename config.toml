baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Haystack Home'
theme = "haystack" 

[permalinks]
    tutorials = "/tutorials/:filename/"

[markup]
  # Code blocks
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'solarized-light'
    tabWidth = 4

  # Toc link levels (h2)
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 2

  # Allow html in markdown
  [markup.goldmark.renderer]
  unsafe= true

