{{/* Open NLP Meetup section on the Community page */}}
{{ with .Params.MeetupSection }}
  <section class="community-meetup" {{ if .anchor }} id="{{ .anchor }}" {{ end }}>
    <div class="container container-padded">
      <div class="inner">
        <h2>{{ .title }}</h2>
        <p>{{ .text }}</p>
        {{ partial "arrow-button" (dict "context" . "type" "link" "text" .buttonText "url" .url) }}


        <div class="video-grid">
          {{ range .videos }}
            <div class="video">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ . }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          {{ end }}
         
        </div>
      </div>
    </div>
  </section>
{{ end }}
