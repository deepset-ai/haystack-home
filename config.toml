baseURL = 'https://haystack.deepset.ai/'
languageCode = 'en-us'
title = 'Haystack'
theme = "haystack"


paginate = 10
paginatePath = "/"

[taxonomies]
  author = "authors"
  tag = "tags"

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 1

# Defaults used for opengraph metadata if none are specified for the page
[params]
  title = "Haystack"
  description = "Haystack is an open-source framework for building search systems that work intelligently over large document collections."
  images = ["/images/haystack-ogimage.png"]

[permalinks]
  pages = "/:filename"
  authors = "/blog/authors/:slug"
  tags = "/blog/tags/:slug"

[security]
  [security.funcs]
    getenv = ["^HUGO_", "GOOGLE_TAG_ANALYTICS", "DC_API_KEY", "DC_WORKSPACE_NAME", "DC_PIPELINE_NAME"]

[markup]
  # Code blocks
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'solarized-light'
    tabWidth = 4

  # Toc link levels (h2)
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 2

  # Allow html in markdown
  [markup.goldmark.renderer]
    unsafe= true

